version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - npm install serverless -g
      - mvn clean compile
  build:
    commands:
      - mvn package -Pnative

artifacts:
  files:
    - target/function.zip
    - js/basicAuthorizr.js
  name: jugda-registration
  discard-paths: yes

cache:
  paths:
    - '/root/.m2/**/*'
