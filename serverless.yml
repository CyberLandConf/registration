service: jugda-registration

frameworkVersion: ">=1.2.0 <2.0.0"

provider:
  name: aws
  runtime: java8
  stage: prod
  region: eu-central-1
  memorySize: 1024
  timeout: 10
  deploymentBucket: dasniko.serverless.deployments.${self:provider.region}
  environment:
    DYNAMODB_TABLE: ${self:service}
    REGISTRATION_SECRET: ${file(sls-props.yml):registration.secret}
    SLACK_OAUTH_ACCESS_TOKEN: ${file(sls-props.yml):slack.oauth_access_token}
    SLACK_CHANNEL_GENERAL: ${file(sls-props.yml):slack.channel_general}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

package:
  artifact: target/jugda-registration.jar

functions:
  form:
    handler: de.jugda.registration.RegistrationHandler
    events:
      - http:
          path: registration
          method: get
      - http:
          path: registration
          method: post
  list:
    handler: de.jugda.registration.ListHandler
    events:
      - http:
          path: list
          method: get
  delete:
    handler: de.jugda.registration.DeleteHandler
    events:
      - http:
          path: delete
          method: get
      - http:
          path: delete
          method: post
      - http:
          path: delete
          method: delete

resources:
  Resources:
    DynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
