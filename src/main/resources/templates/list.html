<!DOCTYPE html>
<html>
{{> head }}
<body>
    <div class="container">
    <h2>Anmeldungen f√ºr EventID {{ eventId }}</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>E-Mail</th>
            <th>Datum</th>
        </tr>
        </thead>
        <tbody>
        {{#each registrations}}

                <td>{{ name }}</td>
                <td>{{ email }}</td>
                <td>{{ created }}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
    </div>
</body>
</html>
