{#include template.html}
{#body}
    <div class="container">
    <h2>JUG DA Event-Anmeldungen</h2>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Event-ID</th>
            <th>Anmeldungen</th>
        </tr>
        </thead>
        <tbody>
        {#for event in events}
            <tr>
                <td><a href="list/{event.key}">{event.key}</a></td>
                <td>{event.value}</td>
            </tr>
        {/for}
        </tbody>
    </table>
    </div>
{/body}
{/include}
