<!DOCTYPE html>
<html>
{{> head }}
<body>
    <div class="container">
    <h2>JUG DA Event-Anmeldungen</h2>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Event-ID</th>
            <th>Anmeldungen</th>
        </tr>
        </thead>
        <tbody>
        {{#each events}}
            <tr>
                <td><a href="?eventId={{ @key }}&secret={{ secret }}">{{ @key }}</a></td>
                <td>{{ this }}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
    </div>
</body>
</html>
