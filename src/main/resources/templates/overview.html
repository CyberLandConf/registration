{#include template.html}
{#body}
<div class="container">
    {#include logoheader.html/}
    <h2 class="font-weight-light my-3">Event-Anmeldungen</h2>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Event-ID</th>
            <th>Anmeldungen</th>
        </tr>
        </thead>
        <tbody>
        {#for event in events}
            <tr>
                <td><a href="events/{event.key}">{event.key}</a></td>
                <td>{event.value}</td>
            </tr>
        {/for}
        </tbody>
    </table>
</div>
{/body}
{/include}
